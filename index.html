<head>
<meta charset="utf-8">
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<meta name="Description" CONTENT="Ali Coin Group - the futures with Cryptocurrency Unit">
<title>AliCoin Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
</head>
<div class="loading" delay-hide="3000"></div>
<body>
    
 
    <header class="header">
      <ul class="header__meta">
        <li>Versiyon: <strong>2.2.2</strong></li>
        <li>Lisans: <strong>MIT</strong></li>
      </ul>

      <div class="container">
        <div class="header__introduction">
          <h1>Ali Coin Group</h1>
          <h2>the futures with Cryptocurrency Unit <br> soon as soon...</h3>

          <div class="buttons">
            <a class="button button--primary button--download" href="/signup">
              <div class="button__icon"></div>
              <div class="button__text">
                <span class="button__action">Sign with</span>
                <span class="button__kind">E-Mail</span>
              </div>
            </a></div>

			<div class="buttons">
            <a class="button button--secondary button--github" href="https://github.com/alicangnll" target="_blank">
              <div class="button__icon"></div>
              <div class="button__text">
                <span class="button__action">View on</span>
                <span class="button__kind">GitHub</span>
              </div>
            </a>
          </div>
		  
        </div>
      </div>
      <canvas class="header__background"></canvas>
</body>
<script src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script>
      window.onload = function() {
        Particles.init({
          selector: '.header__background',
          color: '#75A5B7',
          maxParticles: 80,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
    </script>
</header>
